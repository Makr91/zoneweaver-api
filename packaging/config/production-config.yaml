version: 0.0.1
server:
  http_port: 5000
  https_port: 5001
ssl:
  enabled: true
  generate_ssl: true
  key_path: /etc/zoneweaver-api/ssl/server.key
  cert_path: /etc/zoneweaver-api/ssl/server.crt
cors:
  whitelist:
    - http://localhost:3000
    - https://localhost:3001
    - http://localhost:3001
    - https://localhost:5001
database:
  dialect: sqlite
  storage: /var/lib/zoneweaver-api/database/database.sqlite
  logging: false
api_keys:
  bootstrap_enabled: true
  bootstrap_auto_disable: true
  key_length: 64
  hash_rounds: 12
stats:
  public_access: false
zones:
  discovery_interval: 300
  auto_discovery: true
  max_concurrent_tasks: 5
  task_timeout: 300
  orphan_retention: 7
  default_pagination_limit: 50
provisioning:
  install_tools: true
cleanup:
  interval: 300
vnc:
  web_port_range_start: 8000
  web_port_range_end: 8100
  session_timeout: 1800
  cleanup_interval: 300
  bind_address: 127.0.0.1
  max_concurrent_sessions: 10
host_monitoring:
  enabled: true
  auto_enable_network_accounting: true
  network_accounting_file: /var/log/net.log
  intervals:
    network_config: 60
    network_stats: 30
    network_usage: 30
    storage: 300
    storage_frequent: 30
    device_discovery: 300
    system_metrics: 30
  retention:
    network_stats: 30
    network_usage: 90
    network_config: 365
    storage: 365
    cpu_stats: 30
    memory_stats: 30
  error_handling:
    max_consecutive_errors: 10
    retry_delay: 60
    reset_error_count_after: 3600
  performance:
    max_concurrent_scans: 2
    command_timeout: 45
    batch_size: 50
reconciliation:
  enabled: true
  interval: 3600
  log_level: warn
